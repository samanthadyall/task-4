<!DOCTYPE html>
<html>
<head>
  <title>ProDigy Infotech</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Simple Fixed Menu */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: skyblue;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    nav a:hover {
      color: yellow;
    }

    /* Change color when scrolled */
    .scrolled {
      background: steelblue;
    }

    /* Page content */
    section {
      padding: 80px 20px;
      text-align: center;
    }

    div {
      margin: 20px auto;
    }

    /* Shapes */
    .square {
      width: 100px;
      height: 100px;
      background: linear-gradient(to bottom right, #3399ff, #66ccff);
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #66ccff, #3399ff);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#task">Task</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Content -->
  <section id="home">
    <h1>ProDigy Infotech</h1>
    <p>01 â€” Comillas Negras</p>
    <p>Responsive Landing Page</p>
  </section>

  <section id="task">
    <h2>Task-01</h2>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="square"></div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: info@prodigyinfotech.com</p>
  </section>

  <!-- Very simple JavaScript -->
  <script>
    window.onscroll = function () {
      var nav = document.querySelector("nav");
      if (window.scrollY > 50) {
        nav.classList.add("scrolled");
      } else {
        nav.classList.remove("scrolled");
      }
    };
  </script>

</body>
</html>
